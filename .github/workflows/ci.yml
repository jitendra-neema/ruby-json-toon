name: CI

on:
  push:
    branches: [ main ]
    tags: ['v*']
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: '2.4.22'

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run tests
        run: bundle exec rspec --format documentation
      
      - name: Check test coverage
        if: matrix.ruby == '3.2'
        run: |
          COVERAGE=true bundle exec rspec
          if [ -f coverage/.last_run.json ]; then
            echo "Coverage report generated"
          fi

  lint:
    name: Lint Ruby
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.4.22'

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run linters
        run: bundle exec rubocop

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.4.22'

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Generate coverage report
        run: COVERAGE=true bundle exec rspec
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Gem
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.4.22'

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Build gem
        run: gem build ruby-json-toon.gemspec
      
      - name: List gem contents
        run: gem specification ruby-json-toon-*.gem --ruby | grep files -A 100
      
      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: gem-package
          path: ruby-json-toon-*.gem
          retention-days: 7

  release:
    name: üöÄ Release to RubyGems
    runs-on: ubuntu-latest
    needs: [build]
    # Only execute when a version tag is pushed
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write  # Needed to create GitHub Release
      id-token: write  # CRITICAL: Needed for Passwordless RubyGems publishing
      
    environment:
      name: release    # Must match the environment name in RubyGems Trusted Publisher settings
      url: https://rubygems.org/gems/ruby-json-toon

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Download Built Artifact
        uses: actions/download-artifact@v4
        with:
          name: built-gem
          path: . # Downloads directly into root to avoid nesting issues

      - name: Verify Version Consistency
        shell: bash
        run: |
          # Extract version from tag (e.g., v0.3.0 -> 0.3.0)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          # Extract version from the actual built gem file
          GEM_FILE=$(ls ruby-json-toon-*.gem)
          GEM_VERSION=$(gem spec $GEM_FILE version | awk '{print $2}')
          
          echo "Tag Version: $TAG_VERSION"
          echo "Gem Version: $GEM_VERSION"
          
          if [ "$TAG_VERSION" != "$GEM_VERSION" ]; then
            echo "‚ùå ERROR: Git tag version does not match Gem spec version!"
            exit 1
          fi

      - name: Publish to RubyGems
        # No API Key needed! The id-token permission handles authentication.
        run: gem push ruby-json-toon-*.gem

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ruby-json-toon-*.gem
          generate_release_notes: true
          draft: false
          prerelease: false
