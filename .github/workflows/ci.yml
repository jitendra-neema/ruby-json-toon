name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7', '3.0', '3.1', '3.2', '3.3']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: 'none'  # Disable automatic Bundler installation
      
      - name: Install Bundler manually
        run: |
          gem install bundler -v 2.3.26 --no-document
          bundle --version
      
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
      
      - name: Run tests
        run: bundle exec rspec --format documentation
      
      - name: Check test coverage
        if: matrix.ruby == '3.2'
        run: |
          COVERAGE=true bundle exec rspec
          if [ -f coverage/.last_run.json ]; then
            echo "Coverage report generated"
          fi

  lint:
    name: Lint Ruby
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Run linters
        run: bundle exec rubocop

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Generate coverage report
        run: COVERAGE=true bundle exec rspec
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Gem
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Build gem
        run: gem build json_to_toon.gemspec
      
      - name: List gem contents
        run: gem specification json_to_toon-*.gem --ruby | grep files -A 100
      
      - name: Upload gem artifact
        uses: actions/upload-artifact@v3
        with:
          name: gem-package
          path: json_to_toon-*.gem
          retention-days: 7

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Build gem
        run: gem build json_to_toon.gemspec
      
      - name: Publish to RubyGems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          cat << EOF > ~/.gem/credentials
          ---
          :rubygems_api_key: ${GEM_HOST_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          gem push json_to_toon-*.gem
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: json_to_toon-*.gem
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          